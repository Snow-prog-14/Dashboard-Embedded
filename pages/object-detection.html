<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real-Time Object Detection (Webcam â€“ No Backend)</title>
  <link rel="stylesheet" href="../styles/act9.css" />
  <!-- No TFJS needed; detection happens on the Raspberry Pi -->
</head>
<body>
  <header class="hero">
    <h1>Real-Time Object Detection</h1>
  </header>

  <main class="container layout">
    <!-- LEFT: Allowed objects table -->
    <aside class="card side-card">
      <div class="side-head">
        <h2>Allowed Objects</h2>
        <div class="tiny muted" id="allowedCount">0 items</div>
      </div>

      <div class="side-controls">
        <input id="allowedInput" type="text" placeholder="e.g., person, cell phone" />
        <button id="btnAddAllowed" class="btn primary">Add</button>
      </div>

      <div class="side-tools">
        <button id="btnClearAllowed" class="btn danger">Clear all</button>
      </div>

      <div class="table-wrap">
        <table class="tbl">
          <thead>
            <tr><th style="width:70%">Label</th><th>Actions</th></tr>
          </thead>
          <tbody id="allowedBody"></tbody>
        </table>
      </div>
    </aside>

    <!-- RIGHT: Stream + lists -->
    <section class="card stream-card">
      <div class="stream-wrap">
        <!-- We keep <video> only to preserve layout; stream is an <img> set by JS -->
        <video id="cam" autoplay playsinline muted style="display:none"></video>
        <canvas id="overlay" width="640" height="480"></canvas>
        <div id="legend" class="legend"></div>
      </div>

      <div class="toolbar">
        <button id="btnRefresh" class="btn">Refresh Feed</button>
        <span class="spacer"></span>

        <label>Conf <span id="confVal">0.50</span></label>
        <input id="conf" type="range" min="0" max="1" step="0.01" value="0.50" />
        <span class="spacer"></span>

        <!-- Start/Stop now control detection only -->
        <button id="btnStart" class="btn primary">Start</button>
        <button id="btnStop" class="btn">Stop</button>
        <span id="status" class="status">idle</span>
      </div>

      <section class="card list-card inner">
        <div class="list-head">
          <h3>Detected Objects</h3>
          <p id="detSummary" class="muted">Detected: 0 objects</p>
          <span class="spacer"></span>
        </div>

        <h4 class="subhead">Allowed</h4>
        <ul id="detListOk" class="list"></ul>

        <h4 class="subhead" style="margin-top:10px;">Foreign</h4>
        <ul id="detListForeign" class="list"></ul>
      </section>
    </section>
  </main>

  <script src="../scripts/act9.js"></script>
</body>
</html>
