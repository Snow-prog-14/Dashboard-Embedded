<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Camera Dashboard</title>
  <link rel="stylesheet" href="../styles/act10.css">
</head>
<body>
  <div class="wrap">
    <main class="feed">
      <div class="feed-box">
        <img id="camFeed" alt="camera feed">
        <div id="enrollOverlay" class="enroll-overlay hidden">
          <div class="eo-hints">
            <span id="eoLight"  class="pill">Lighting: —</span>
            <span id="eoCenter" class="pill">Look Straight: —</span>
            <span id="eoDist"   class="pill">Face Position: —</span>
          </div>
          <div class="eo-oval"></div>
          <div class="eo-bottom">
            <div class="eo-progress"><div id="eoBar"></div></div>
            <div class="eo-actions">
              <button id="eoCancel" class="btn">Cancel</button>
              <button id="eoScan"   class="btn">Scan</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <aside class="side">
      <div class="card">
        <div class="status-row">
          <span class="label">status:</span>
          <span id="statusDot" class="dot offline"></span>
          <span id="statusText">offline</span>
        </div>
      </div>

      <div class="card">
        <div class="kv">
          <div class="k">fps</div>
          <div id="statFps" class="v">0.0</div>
        </div>
      </div>

      <div class="card">
        <button id="btnRefresh" class="btn full">Refresh Feed</button>
      </div>

      <div class="card">
        <button id="btnDetect" class="btn full">Detection: On</button>
      </div>

      <div class="card">
        <button id="btnEnroll" class="btn full">Enroll Face</button>
      </div>
    </aside>
  </div>

  <script src="../scripts/act10.js"></script>
</body>
</html>
