<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Camera Dashboard</title>
  <link rel="stylesheet" href="../styles/act10.css">
</head>
<body>
  <div class="wrap">
    <main class="feed">
      <div class="feed-box">
        <img id="camFeed" alt="camera feed">
      </div>
    </main>

    <aside class="side">
      <!-- Camera status -->
      <div class="card">
        <div class="status-row">
          <span class="label">status:</span>
          <span id="statusDot" class="dot offline"></span>
          <span id="statusText">offline</span>
        </div>
      </div>

      <!-- Camera stats (fps only) -->
      <div class="card">
        <div class="kv">
          <div class="k">fps</div>
          <div id="statFps" class="v">0.0</div>
        </div>
      </div>

      <!-- Detection toggle -->
      <div class="card">
        <button id="btnDetect" class="btn full">Detection: On</button>
      </div>
    </aside>
  </div>

  <script src="../scripts/act10.js"></script>
</body>
</html>
