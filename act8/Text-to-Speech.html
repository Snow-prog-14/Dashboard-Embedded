<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multilingual TTS Minibot</title>
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./app.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand"><span class="dot"></span><h1>Multilingual TTS Minibot</h1></div>
      <span class="pill"><span id="apiDot" class="status-dot"></span><span id="apiLabel">Checking…</span></span>
    </header>

    <div class="grid">
      <section class="card">
        <label for="text">Text</label>
        <textarea id="text" placeholder="Type what to speak…"></textarea>
        <div class="hint" id="charHint">0 characters</div>

        <div class="row" style="margin-top:12px">
          <div>
            <label for="voice">Language / Voice (gTTS)</label>
            <select id="voice"></select>
            <div class="hint">Includes “Auto detect”.</div>
          </div>
          <div>
            <label>&nbsp;</label>
            <button id="refreshBtn" style="width:100%">refresh</button>
          </div>
        </div>

        <div class="row3" style="margin-top:12px">
          <div>
            <label for="rate">Rate <span class="hint" id="rateVal">1.0×</span></label>
            <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1" />
          </div>
          <div>
            <label for="pitch">Pitch <span class="hint" id="pitchVal">1.0</span></label>
            <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1" />
          </div>
          <div>
            <label for="volume">Volume <span class="hint" id="volVal">100%</span></label>
            <input type="range" id="volume" min="0" max="1" step="0.05" value="1" />
          </div>
        </div>

        <div class="btns" style="margin-top:14px">
          <button class="primary" id="playToggle">play</button>
          <button class="good" id="pauseToggle">pause</button>
          <button id="clearBtn">clear</button>
          <button class="warn" id="recordToggle">record</button>
        </div>

        <div class="kpis">
          <div class="kpi"><div class="label">State</div><div id="stateVal" class="value">idle</div></div>
          <div class="kpi"><div class="label">Selected lang</div><div id="langVal" class="value">—</div></div>
          <div class="kpi"><div class="label">Selected voice</div><div id="voiceVal" class="value">gTTS</div></div>
        </div>

        <div class="footer">Audio plays on your Raspberry Pi (mpv). Files are saved in <code>history/</code>.</div>
      </section>

      <aside class="card">
        <label>History</label>
        <div id="history" class="history" style="max-height:520px;overflow:auto"></div>
      </aside>
    </div>
  </div>
</body>
</html>
