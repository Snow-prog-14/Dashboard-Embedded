<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Humidity and Temperature Sensor</title>
  <link rel="stylesheet" href="style.css">
  
  <style>
    :root{ --bg:#0f0f0f; --card:#181818; --text:#f1f1f1; --muted:#bdbdbd; --accent:#3ea6ff; --radius:14px; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .container{max-width:1000px;margin:0 auto;padding:20px}
    h1,h2{margin:0 0 10px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    .card{background:var(--card);border-radius:var(--radius);padding:14px}
    .metric{font-size:28px;font-weight:700}
    .muted{color:var(--muted)}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between}
    .btn{display:inline-block;padding:8px 12px;border-radius:10px;background:#2a2a2a;color:#fff;text-decoration:none;border:1px solid #333}
    .btn:hover{background:#333}
    input[type="number"]{background:#0f0f0f;color:#fff;border:1px solid #333;border-radius:10px;padding:6px 10px;width:90px}
    #chartWrap{height:360px}
    footer{opacity:.8;margin-top:18px}
    code{background:#101010;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <main class="container">
    <h1>Humidity and Temperature </h1>

    <section class="grid">
      <div class="card">
        <h2>Temperature</h2>
        <div class="metric"><span id="temp">--</span> °C</div>
        <div class="muted">Last update: <span id="updated">never</span></div>
      </div>
      <div class="card">
        <h2>Humidity</h2>
        <div class="metric"><span id="hum">--</span> %</div>
      </div>
      <div class="card">
        <h2>Status</h2>
        <div>Update interval: <code id="updSec">5s</code></div>
        <div>Total records: <code id="recCount">0</code></div>
      </div>
    </section>

    <section class="card" style="margin-top:12px;">
      <div class="row">
        <h2 style="margin:0;">Historical Data</h2>
        <div class="row" style="gap:8px;">
          <label>Show last <input id="mins" type="number" value="0" min="5" step="5"> min</label>

        <!-- <button id="btnClear" class="btn" type="button">Clear Data</button> > TAGO MUNA--> 
        </div>
      </div>
      <div id="chartWrap"><canvas id="histChart"></canvas></div>
    </section>
<section class="card" style="margin-top:12px;">
  <div class="row" style="justify-content:space-between;align-items:center;gap:8px;">
    <h2 style="margin:0;">Live Logs</h2>
    <label>Show last
      <input id="logMins" type="number" value="60" min="5" step="5" />
      min
    </label>
  </div>
  <div class="log-wrap">
    <table class="log">
      <thead>
        <tr><th>Time</th><th>Temp (°C)</th><th>Humidity (%)</th></tr>
      </thead>
      <tbody id="logBody"><tr><td colspan="3" class="muted">No logs yet.</td></tr></tbody>
    </table>
  </div>
</section>


  </main>
  

  <!-- Load scripts at the end so DOM is ready -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
